# #############################################################################
# ENTERPRISE SHOP CONFIGURATION
# Application: enterprise-shop
# #############################################################################

spring:
  application:
    name: enterprise-shop

  profiles:
    active: dev

  # Configuration for Global Exception Handling
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

  # Internationalization (i18n) settings
  messages:
    basename: i18n/messages
    encoding: UTF-8
    fallback-to-system-locale: false

  # JSON Serialization precision settings
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
    time-zone: Europe/Warsaw

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    root: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE

# Health Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info

# #############################################################################
# STRIPE PAYMENT GATEWAY CONFIGURATION
# All keys should be provided via Environment Variables in Production.
# #############################################################################
stripe:
  # Secret key for server-side API calls
  api-key: ${STRIPE_SECRET_KEY:sk_test_twój_klucz}
  # Webhook secret for verifying Stripe event authenticity
  webhook-secret: ${STRIPE_WEBHOOK_SECRET:whsec_twój_klucz}
  # Public key used by front-end clients to initialize Stripe Elements
  public-key: ${STRIPE_PUBLIC_KEY:pk_test_twój_klucz}